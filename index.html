<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hotel Reservation Form</title>
  </head>
  <body>
    <div class="container">
      <div class="img-holder">
        <img
          src="./assets/point3d-commercial-imaging-ltd-oxeCZrodz78-unsplash.jpg"
          class="currentImg"
        />
      </div>
      <div class="content">
        <h2>Booking Info</h2>
        <form action="post">
          <div class="wrapper">
            <input type="text" placeholder="First Name" class="name" />
            <input type="email" placeholder="Email" class="email" />
          </div>
          <div class="wrapper">
            <input type="text" placeholder="Country" class="country" />
            <input type="text" placeholder="Zip Code" class="zipcode" />
          </div>
          <div class="wrapper">
            <input type="password" placeholder="Password" class="password" />
            <input
              type="text"
              placeholder="Confirm Password"
              class="conPassword"
            />
          </div>
          <button type="submit">Book Now</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
