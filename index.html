<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hotel Reservation Form</title>
  </head>
  <body>
    <!-- bg img container -->
    <div class="bg-img"></div>
    <!-- main content and img -->
    <div class="container">
      <div class="img-holder">
        <img
          src="./assets/visualsofdana-T5pL6ciEn-I-unsplash.jpg"
          class="currentImg"
        />
      </div>
      <div class="content">
        <form class="mainForm" novalidate>
          <h2>Booking Info</h2>
          <div class="wrapper">
            <section>
              <input
                type="text"
                placeholder="First Name"
                class="name"
                minlength="3"
                required
              />
              <span class="error" aria-live="polite"></span>
            </section>
            <section>
              <input
                type="email"
                placeholder="Email"
                class="email"
                minlength="8"
                required
              />
              <span class="error" aria-live="polite"></span>
            </section>
          </div>
          <div class="wrapper">
            <section>
              <input
                type="text"
                placeholder="Country"
                class="country"
                minlength="4"
                required
              />
              <span class="error" aria-live="polite"></span>
            </section>
            <section>
              <input
                type="text"
                placeholder="Postal Code"
                class="postalCode"
                minlength="6"
                required
              />
              <span class="error" aria-live="polite"></span>
            </section>
          </div>
          <div class="wrapper">
            <section>
              <input
                type="password"
                placeholder="Password"
                class="password"
                minlength="10"
                required
              />
              <span class="error" aria-live="polite"></span>
            </section>
            <section>
              <input
                type="password"
                placeholder="Confirm Password"
                class="conPassword"
                required
              />
              <span class="error" aria-live="polite"></span>
            </section>
          </div>
          <button type="submit">BOOK NOW</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
