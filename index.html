<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hotel Reservation Form</title>
  </head>
  <body>
    <!-- bg img container -->
    <div class="bg-img"></div>
    <!-- main content and img -->
    <div class="container">
      <div class="img-holder">
        <img
          src="./assets/visualsofdana-T5pL6ciEn-I-unsplash.jpg"
          class="currentImg"
        />
      </div>
      <div class="content">
        <h2>Booking Info</h2>
        <form novalidate class="mainForm">
          <div class="wrapper">
            <input type="text" placeholder="First Name" class="name" />
            <input type="email" placeholder="Email" class="email" />
            <span class="error" aria-live="polite"></span>
          </div>
          <div class="wrapper">
            <input type="text" placeholder="Country" class="country" />
            <input type="text" placeholder="Zip Code" class="zipcode" />
          </div>
          <div class="wrapper">
            <input type="password" placeholder="Password" class="password" />
            <input
              type="password"
              placeholder="Confirm Password"
              class="conPassword"
            />
          </div>
          <button type="submit">BOOK NOW</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
